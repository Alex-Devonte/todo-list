<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <button class="new-todo-btn">Add New Todo</button>
        <form id="new-todo-form">
            <div class="title-error error-msg">Title is required</div>
            <input type="text" id="title" name="title" placeholder="Title" required>

            <textarea id="description" placeholder="Description"></textarea>

            <div class="priority-error error-msg">Must select a priority level</div>
            <div id="priority-selector">
                <input type="radio" id="low" name="priority" value="Low" required>
                <label for="low">Low</label>

                <input type="radio" id="medium" name="priority" value="Medium">
                <label for="medium">Medium</label>

                <input type="radio" id="high" name="priority" value="High">
                <label for="high">High</label>
            </div>
            <button type="button" id="add-todo-btn">Add Todo</button>
        </form>
        <div class="sidebar">
            <nav>
                <ul>
                    <li>All to-dos</li>
                    <li>Categories
                        <ul class="categories">
                            <li>Gym</li>
                            <li>Work</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <div class="sidebar"></div>
            <div class="todo-container">

            </div>
        </div>
    </div>
</body>
</html>
